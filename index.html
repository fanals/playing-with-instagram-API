<!DOCTYPE HTML>
<html>
<head>
	<title>Assignment 4 (API Instagram)</title>

	<meta charset="UTF-8" />
	<meta name="author" content="Sebastien Fanals">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/liquidcarousel.css" media="screen" />

<body>
	<div class="container">
		<div class="row">
			<div class="span3">
				<img src="img/london2012_logo.png" alt="logo london 2012" />
			</div>
			<div class="span2">
				<h2>Tags</h2>
				<ul class="unstyled">
					<li><a class="btn btn-custom" href="tag_olympics">Olympics</a></li>
					<li><a class="btn btn-inverse" href="tag_london2012">London 2012</a></li>
					<li><a class="btn btn-inverse" href="tag_olympictorch">Olympic Torch</a></li>
				</ul>
			</div>
			<div class="span2">
				<h2>Events</h2>
				<ul class="unstyled">
					<li><a class="btn btn-inverse" href="tag_olympicbmx">BMX</a></li>
					<li><a class="btn btn-inverse" href="tag_athletics">Athletics</a></li>
					<li><a class="btn btn-inverse" href="tag_swimming">Swimming</a></li>
				</ul>
			</div>
			<div class="span2">
				<h2>Athletes</h2>
				<ul class="unstyled">
					<li><a class="btn btn-inverse" href="user_kingjames">LeBron James</a></li>
					<li><a class="btn btn-inverse" href="user_m_phelps00">Michael Phelps</a></li>
					<li><a class="btn btn-inverse" href="user_aleveaux">Amaury Leveaux</a></li>
				</ul>
			</div>
			<div class="span2">
				<h2>Others</h2>
				<ul class="unstyled">
					<li><a class="btn btn-inverse" href="tag_teamfrance">Team France #FRA</a></li>
					<!-- Lat/long of the olympics village: latitude: 51.54615 longitude: -0.01269 -->
					<li><a class="btn btn-inverse" href="geotag_51.54615_-0.01269">Geotagged in Olympics village</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="span12 center">
				<h1 id="carousel_title">Olympics</h1>
				<img id="loading_icon" src="img/load.gif" alt="loading icon" />
			</div>
		</div>

			<span class="previous"></span>
			<div class="wrapper">
				<ul>
					
				</ul>
			</div>
			<span class="next"></span>
